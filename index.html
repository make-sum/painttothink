<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="title" content="Paint To Think - Premium Painting Services" />
    <meta name="description" content="Expert interior painting, touch-ups, and custom paint design services" />
    <meta name="keywords" content="painting, interior painting, touch-up, custom paint design, color consultation" />
    <meta name="author" content="Paint To Think" />
    
    <!-- Prevent indexing as requested -->
    <meta name="robots" content="noindex, nofollow, noarchive" />
    
    <!-- Resource hints for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Geist-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Geist-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Performance optimizations -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Paint To Think - Premium Painting Services" />
    <meta property="og:description" content="Expert interior painting, touch-ups, and custom paint design services" />
    <meta property="og:site_name" content="Paint To Think" />
    
    <title>Paint To Think</title>
  </head>
  <body>
    <!-- Instant theme loading to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
